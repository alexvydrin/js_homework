    <script>


		// 1. Почему код даёт именно такие результаты?
		var a = 1, b = 1, c, d;
		c = ++a; alert(c); // 2 - префиксная форма - возвращает новое значение: a=1+1=2, с=a=2
		d = b++; alert(d); // 1 - постфиксная форма - возвращает старое значение: d=b=1 (затем b=1+1=2)
		c = (2+ ++a); alert(c); // 5 префиксная форма: a=2+1=3 c=2+a=2+3=5
		d = (2+ b++); alert(d); // 4 постфиксная форма: d=2+2=4 (b было увеличено ранее) (затем b=2+1=3)
		alert(a); // 3 (переменная a была инкрементирована 2 раза выше)
		alert(b); // 3 (переменная b была инкрементирована 2 раза выше)

		// 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
		function get_sum(x, y){
		    return x + y;
		}
		function get_subtraction(x, y){
		    return x - y;
		}
		function get_multiplication(x, y){
		    return x * y;
		}
		function get_division(x, y){
			// В js можно не делать проверку на ноль, функция вернет infinity
		    return x / y;
		}
		alert("get_sum(2, 3) = " + get_sum(2, 3));
		alert("get_subtraction(2, 3) = " + get_subtraction(2, 3));
		alert("get_multiplication(2, 3) = " + get_multiplication(2, 3));
		alert("get_division(2, 3) = " + get_division(2, 3));


		/* 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 5) и вернуть полученное значение (использовать switch). */

		function mathOperation(arg1, arg2, operation){
			switch(operation){
			case "sum":
				return get_sum(arg1, arg2);
			case "sub":
				return get_subtraction(arg1, arg2);
			case "mult":
				return get_multiplication(arg1, arg2);
			case "div":
				return get_division(arg1, arg2);
			default:
				alert("Неизвестная операция:" + operation);
				return undefined;
			}
		}

		alert("mathOperation(2, 3, 'sum') = " + mathOperation(2, 3, 'sum'));
		alert("mathOperation(2, 3, 'sub') = " + mathOperation(2, 3, 'sub'));

		alert("null == 0 --> " + (null == 0)); // false

		// Исключение null == undefined (при нестрогом равенстве)
		alert("null == undefined --> " + (null == undefined)); // true
		// Эти значения ни к чему не приводятся, они равны друг другу и не равны ничему другому
		alert("null == null --> " + (null == null)); // true

		alert("null >= 0  --> " + (null >= 0)); // true


		// 8. *С помощью рекурсии организовать функцию возведения числа в степень. Формат: function power(val, pow), где val – заданное число, pow – степень.

		function power(val, pow){
			if (pow == 1){
				return val;
			}
			else{
				return val * power(val, pow-1);
			}
		}
		alert("power(2, 3) = " + power(2, 3));
