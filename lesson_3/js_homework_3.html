    <script>     

		// 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
		var numbers = [];  // массив для простых чисел
		number = 2; // начинаем перебор с этого числа
		while(number <= 100){  // перебор чисел до 100
			is_prime = true;  // предполагаем, что число является простым
			n = 2;
			while (n <= number-1) {  // перебор вариантов чисел для деления				
				if (!(number % n)) {  // если остаток деления равен нулю
					is_prime = false;  // то число не является простым				
					break; // дальше это число можно не проверять
				}
				n++;
			}
			if (is_prime){ // если число является простым
				numbers.push(number); // то добавляем его в массив результов
			}
			number++;
		}
		alert(numbers);


		// 2. С этого урока начинаем работать с функционалом интернет-магазина
		// Предположим, есть сущность корзины
		// Нужно реализовать функционал подсчета стоимости корзины
		// в зависимости от находящихся в ней товаров.
		// 3. Товары в корзине хранятся в массиве. Задачи:
		// a) Организовать такой массив для хранения товаров в корзине
		// b) Организовать функцию countBasketPrice, 
		// которая будет считать стоимость корзины

		var goods = [
		{
		    title: "Товар 1",
		    price: 100,
		    count: 3
		},
		{
		    title: "Товар 2",
		    price: 200,
		    count: 2
		},
		{
		    title:"Товар 3",
		    price:300,
		    count: 1
		}]

		function countBasketPrice(mas){			
			var result = 0;
			for(var item of mas){
				result += item.count * item.price;
			}
			return result;
		}

		alert("Стоимость корзины = " + countBasketPrice(goods));


		// 4.*Вывести с помощью цикла for числа от 0 до 9, не используя тело цикла.
			// Выглядеть это должно так: for(…){// здесь пусто}

			s = "";
			for(column = 1; column <= row; column++){
				s += "x";
			}
			console.log(s);
		}
