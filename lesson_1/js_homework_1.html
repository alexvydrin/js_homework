    <script>     

		/* 1. Задать температуру в градусах по Цельсию.
		Вывести в alert соответствующую температуру в градусах по Фаренгейту.*/
		var tempCelsius = prompt("Укажите температуру в градусах по Цельсию");
		var tempFahrenheit = (9 / 5) * parseFloat(tempCelsius) + 32;
		alert("Температура в градусах по Фаренгейту = " + tempFahrenheit);

		// 2. Работа с переменными.		
		// Объявить две переменные: admin и name
		var admin;
		var name;
		// Записать в name строку "Василий"
		name = "Василий";
		// Скопировать значение из name в admin
		admin = name;
		// Вывести admin (должно вывести «Василий»)
		alert("admin = " + admin);

		// 3. *Чему будет равно JS-выражение 1000 + "108"
		var result = 1000 + "108"		
		alert('JS-выражение 1000 + "108" = ' + result); // Выводится 1000108

		// 4.*Самостоятельно разобраться с атрибутами тега script (async и defer)/
		/* Атрибут async - браузер при возможности запускает скрипт асинхронно (одновременно выполняется скрипт и продолжает загружаться страница)
		Атрибут defer откладывает выполнение скрипта до тех пор, пока вся страница не будет 
		загружена полностью.
		По умолчанию оба эти атрибута выключены. */

    </script>
